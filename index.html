<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Daily Recite</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="time-display" id="timeDisplay"></div>
            <div class="date-display" id="dateDisplay"></div>
        </div>
        <div class="header-title">Quran</div>
        <div class="header-right">
            <button class="header-btn" id="themeToggle" onclick="toggleTheme()" title="Toggle Dark Mode">
                <i class="bi bi-moon" id="themeIcon"></i>
            </button>
            <button class="header-btn" onclick="toggleSidebar()" title="Toggle Menu">
                <i class="bi bi-list"></i>
            </button>
            <button class="header-btn" onclick="showInfo()" title="Info">
                <i class="bi bi-info-circle"></i>
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar closed" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Navigation</div>
                <div class="close-sidebar" onclick="toggleSidebar()">
                    <i class="bi bi-x-lg"></i>
                </div>
            </div>

            <div class="menu-section">
                <div class="menu-title">Surah</div>
                <div id="surahList">
                    <div class="menu-item" onclick="loadSurah('36', this)">Surah Ya-Sin</div>
                    <div class="menu-item" onclick="loadSurah('55', this)">Surah Ar-Rahman</div>
                    <div class="menu-item" onclick="loadSurah('56', this)">Surah Al-Waqi'ah</div>
                    <div class="menu-item" onclick="loadSurah('67', this)">Surah Al-Mulk</div>
                    <div class="menu-item" onclick="loadSurah('73', this)">Surah Al-Muzzammil</div>
                </div>
            </div>

            <div class="menu-section">
                <div class="menu-title">Dua'as</div>
                <div class="menu-item" onclick="loadDuas(this)">View All Dua'as</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-area" id="contentArea">
                <div class="welcome-message">
                    <h2>Quran Daily Recite</h2>
                    <p>Select a Surah from the menu to begin reading.</p>
                    <p class="welcome-hint">Click the <i class="bi bi-list"></i> icon to open navigation.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Dua images -->
    <div class="modal" id="duaModal">
        <div class="close-modal" onclick="closeModal()">
            <i class="bi bi-x-lg"></i>
        </div>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
